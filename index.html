<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medium Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">Medium</div>
    <nav>
      <a href="#">Our story</a>
      <a href="#">Membership</a>
      <a href="#">Write</a>
      <a href="#">Sign in</a>
      <button class="get-started">Get started</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Human stories & ideas</h1>
      <p>A place to read, write, and deepen your understanding.</p>
      <button class="start-reading" onclick="startReading()">Start reading</button>
    </div>
    <div class="hero-image">
      <img src="https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png" alt="Decorative Illustration">
    </div>
  </section>

  <footer>
    Help • Status • About • Careers • Blog • Privacy • Terms • Text to speech
  </footer>

  <script>
    function startReading() {
      alert("Redirecting to stories... (This is a demo!)");
    }
  </script>
</body>
</html>
